{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
   <div class="row g-0">
      <div class="col">
         <hr>
         <h2>Newsletter</h2>
         <hr>
      </div>
   </div>
   <div class="row g-0">
      <div class="col-12 col-lg-6">
         <p class="text-muted">Subscribe to Clean Cosmetics newsletter for all the latest and greatest in natural and environmentally friendly beauty, including tutorials, trends, reviews and advice.</p>
         <form class="mt-3" method="POST" id="newsletter-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Subscribe</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
