<header class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid fixed-top">
            <img src="#" alt="" class="logo-img">
            <a href="#" class="nav-link main-logo-link">
                <h3 class="logo-font">Clean Cosmetics</h3>
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav col-12 col-lg-4 my-auto py-1 py-lg-0 text-center">
                    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                        <a class="nav-link ctive" aria-current="page" href="#">Home</a>
                    </div>
                    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                        <a class="nav-link" href="#"> Products</a>
                    </div>
                    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                        <form method="GET" action="">
                            <div class="input-group w-100">
                                <input class="form-control border px-1 rounded-0" type="search" name="q"
                                    placeholder="Type here">
                                <div class="input-group-append">
                                    <button class="form-control btn btn-black" type="submit" aria-label="search">
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                        <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                            <li class="list-inline-item dropdown">
                                <a class="text-black nav-link" href="#" id="" data-bs-toggle='dropdown'
                                    aria-haspopup="true" aria-expanded="false">
                                    <div class="text-center">
                                        <div><i class="fas fa-user fa-lg"></i></div>
                                        <p class="my-0">My Account</p>
                                    </div>
                                </a>
                                <div class="dropdown-menu border-0" aria-labelledby="account-options">
                                    {% if request.user.is_authenticated %}
                                    {% if request.user.is_superuser %}
                                    <a href="#" class="dropdown-item">Admin</a>
                                    {% endif %}
                                    <a href="#" class="dropdown-item">My
                                        Profile</a>
                                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                                    {% else %}
                                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                                    {% endif %}
                                </div>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-orange font-weight-bold nav-link" href="#">
                                    <div class="text-center">
                                        <div><i class="fas fa-shopping-bag fa-lg" aria-hidden="true"></i></div>
                                        <p class="my-0">
                                            {% if grand_total %}
                                            €{{ grand_total|floatformat:2 }}
                                            {% else %}
                                            €0.00
                                            {% endif %}
                                        </p>
                                    </div>
                                </a>
                            </li>
                        </ul
                    </div>
                </div>
                </div>
            </div>
    </nav>
</header>
