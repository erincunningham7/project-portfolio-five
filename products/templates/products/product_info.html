{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if product.image %}
                <a href="{{ MEDIA_URL }}{{ product.image }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ product.image }}"
                        alt="{{ product.title }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="" alt="{{ product.title }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-info-container mb-5 mt-md-5">
                <h5 class="mb-3"><strong>{{ product.title }}</strong></h5>
                <p class="mb-3 text-uppercase">{{ product.brand }}</p>
                <p class="mt-3"><strong>â‚¬{{ product.price }}</strong></p>
                <p class="mt-3">{{ product.description }}</p>
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <p class="mt-3"><strong>Qty.</strong></p>
                            <div class="form-group w-50">
                                <div class="input-group">
                                    <input class="form-control qty_input" type="number" name="quantity" value="1"
                                        min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                            <input type="submit" class="btn btn-lg fw-bold mt-5" value="Add to Cart">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
                </div>
                    </div>
            </div>
        </div>
    </div>
    {% endblock %}
