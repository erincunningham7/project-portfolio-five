{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if product.image %}
                    <a href="{{ MEDIA_URL }}{{ product.image }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.title }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="" alt="{{ product.title }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-info-container mb-5 mt-md-5">
                <p class="mb-0">{{ product.title }}</p>
                <p class="mb-0">{{ product.brand }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                <p class="mt-3">{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
