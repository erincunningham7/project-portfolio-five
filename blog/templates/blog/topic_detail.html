{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="container">
   <div class="row g-0">
      <div class="col card mb-4 mt-3 top">
         <div class="card-body">
            <h1>{{ topic.title }}</h1>
            <p class=" text-muted">{{ topic.created_on }}</p>
            <p class="card-text ">{{ topic.content | safe }}</p>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
