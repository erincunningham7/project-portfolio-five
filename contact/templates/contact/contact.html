{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
   <div class="row g-0">
      <div class="col">
         <hr>
         <h2>Conact Us</h2>
         <hr>
      </div>
   </div>
   <div class="row g-0">
      <div class="col-12 col-lg-6">
         <p class="text-muted">Contact Us</p>
         <form class="mt-3" method="POST" id="contact-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
