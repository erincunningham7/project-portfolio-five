{% block content %}
<div class="row">
    <div class="col-12 col-md-8">
        <form class="mb-3" action="{% url 'add_review' product.id %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-green">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
