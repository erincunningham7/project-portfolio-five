{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mb-2">
    <div class="row g-0">
        <div class="col text-center">
            <hr>
            <h2>Edit Your Review</h2>
            <hr>
        </div>
    </div>
    <div class="row d-flex justify-content-around g-0">
        <div class="col-12 col-md-8 col-lg-6 p-3 my-1 form-border">
            <form method="POST" action="{% url 'update_review' review.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-green mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
