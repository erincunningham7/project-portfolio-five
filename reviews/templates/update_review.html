{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container update-review">
    <div class="row">
        <div class="col-12 col-md-10">
            <div class="row">
                <div class="col-8">
                    <h4>Update review</h4>
                    <form class="update-review-form" action="{% url 'update_review' review.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-2">
                            {% render_field review_form.review|add_required_class:"is-required" class="form-control" %}
                            <label for="{{  review_form.review.id_for_label }}" class="form-label">Review*</label>
                            {% for error in  review_form.review.errors %}
                            <span class="text-danger">{{ error }}</span>
                            {% endfor %}
                        </div>
                        <a href="{% url 'product' product.id %}" class="btn btn-green">Back</a>
                        <button type="submit" class="btn btn-green">Submit</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
